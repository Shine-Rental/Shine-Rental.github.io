	<script type="text/javascript">
		let searchParams = new URLSearchParams(window.location.search);

		const singleProduct = document.getElementById('single-product')

		let id = searchParams.get('id') || ""

		if (catalog[id]) {
			document.getElementById("p_title").innerHTML = catalog[id].itemName
			document.getElementById("p_price").innerHTML = "&#8377;" + catalog[id].price
			document.getElementById("p_sd").innerHTML = "&#8377;" + catalog[id].sd
			document.getElementById("p_id").innerHTML = "SKU: SJR" + catalog[id].itemID
			document.getElementById("p_desc").innerHTML = catalog[id].itemDesc

			document.getElementById('p-img1').src = catalog[id].image[0]
			document.getElementById('p-img2').src = catalog[id].image[1]
			document.getElementById('p-img3').src = catalog[id].image[2]

			document.getElementById('p-img11').src = catalog[id].image[0]
			document.getElementById('p-img12').src = catalog[id].image[1]
			document.getElementById('p-img13').src = catalog[id].image[2]
		}
		function activate(imageId) {
			console.log(imageId)
			console.log(`url(${catalog[id].image[imageId - 1]})`)
			const x = document.getElementById("pop")
			x.style.zIndex = 1000
			x.style.display = "block"
			x.style.backgroundImage = `url(${catalog[id].image[imageId - 1]})`
			x.style.backgroundRepeat = "no-repeat";
			x.style.backgroundSize = "contain";
		}
		function de_activate() {
			console.log("called")
			const x = document.getElementById("pop")
			x.style.zIndex = 0
			x.style.display = "none"
		}
